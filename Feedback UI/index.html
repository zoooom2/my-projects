<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container shade">
      <p>how satisfied are you with our customer service</p>
      <div class="rating">
        <div class="sad"><i class="fa-solid fa-face-frown"></i><p>Unhappy</p></div>
        <div class="neutral"><i class="fa-solid fa-face-meh"></i><p>Neutral</p></div>
        <div class="happy"><i class="fa-solid fa-face-laugh-beam"></i><p>Satisfied</p></div>
      </div>
      <button id="review">Send Review</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
